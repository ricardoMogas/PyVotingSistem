{% extends "base.html" %}

{% block title %}Resultados{% endblock %}

{% block content %}
    <h1>Resultados Page</h1>
    <p>Welcome to the results page.</p>
    <canvas id="Chart"></canvas>
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <script>
        // Get the canvas element
        var ctx = document.getElementById('Chart').getContext('2d');

        // Create the chart
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Option 1', 'Option 2', 'Option 3'],
                datasets: [{
                    label: 'Votes',
                    data: [10, 5, 8],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
{% endblock %}
